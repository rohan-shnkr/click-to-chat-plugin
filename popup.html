<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Settings</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        label {
            font-weight: 500;
            color: #1a73e8;
        }
        input {
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #1a73e8;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #1557b0;
        }
        button:disabled {
            background: #dadce0;
            cursor: not-allowed;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #e6f4ea;
            color: #137333;
            display: block;
        }
        .status.error {
            background: #fce8e6;
            color: #c5221f;
            display: block;
        }
        .help-text {
            font-size: 12px;
            color: #5f6368;
        }
        .link {
            color: #1a73e8;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gemini API Settings</h2>
        <div class="input-group">
            <label for="apiKey">API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
            <div class="help-text">
                Get your API key from 
                <a href="https://ai.google.dev/" target="_blank" class="link">Google AI Studio</a>
            </div>
        </div>
        <button id="saveBtn">Save API Key</button>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
